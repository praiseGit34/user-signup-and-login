<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <title>Signup</title>
  </head>
  <body>
    <div class="welcome">
        <section class="welcomesection">
            <center><h1>Welcome to praise consultants</h1></center>
            <center><img src="./consultant.jpg" alt="" width="60%"></center>
            <p style="font-size: larger;">Do have an account? Would you like to create one with us?</p>
            <i style="font-size: larger;"><a href="#">Create account</a></i>
            <br>
            <i style="font-size: larger;">Do you have an account? <a href="#">Log in</a></i>
        </section>
       
    <section class="formsection">
    <h1>Signup Form</h1>
    
    <form class="sign_form">
        <div>
            <!-- username -->
            <label for="username">Username</label>
            <input id="username" type="text">
        </div>

        <div>
            <!-- first name -->
            <label for="firstname">FirstName</label>
            <input id="firstname" type="text">
        </div>
        
        <div>
            <!-- last name -->
            <label for="lastname">LastName</label>
            <input id="lastname" type="text">
        </div>
        
        <div>
            <!-- email -->
            <label for="email">Email</label>
            <input id="email" type="email">
        </div>

        <div>
            <!-- password -->
            <label for="password">Password</label>
            <input id="password" type="password">
        </div>

        <div>
            <!-- password -->
            <label for="picture">Your Profile Pic</label>
            <input id="picture" type="file">
        </div>

        <div>
            <!-- confirm password -->
            <label for="confirm-pass">Confirm Password</label>
            <input id="confirm-pass" type="password">
        </div>

        <!-- signup-btn -->
        <button>Signup</button>
    </form>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
